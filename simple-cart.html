<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auric Jewelry - Simple Cart Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }
    
    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .brand {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    
    .nav-icons {
      display: flex;
      gap: 20px;
    }
    
    .icon-link {
      position: relative;
      color: #333;
      font-size: 20px;
      text-decoration: none;
    }
    
    /* Cart count badge */
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #c59d5f;
      color: #fff;
      font-size: 10px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Cart panel */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px; /* Hidden by default */
      width: 400px;
      max-width: 90%;
      height: 100vh;
      background: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .cart-panel.active {
      right: 0;
    }
    
    .cart-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 999;
    }
    
    .cart-overlay.active {
      visibility: visible;
      opacity: 1;
    }
    
    /* Cart panel header */
    .cart-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .cart-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .close-cart {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    
    /* Cart panel body */
    .cart-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    /* Cart panel footer */
    .cart-footer {
      padding: 20px;
      border-top: 1px solid #eee;
    }
    
    .subtotal {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-weight: 500;
    }
    
    .cart-buttons {
      display: flex;
      gap: 10px;
    }
    
    .checkout-btn, .continue-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    
    .continue-btn {
      background: #f0f0f0;
      color: #333;
    }
    
    .checkout-btn {
      background: #000;
      color: #fff;
    }
    
    /* Product */
    .product {
      display: flex;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .product-image {
      width: 80px;
      height: 80px;
      margin-right: 15px;
      object-fit: cover;
    }
    
    .product-details {
      flex: 1;
    }
    
    .product-name {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .product-price {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    
    .quantity-selector {
      display: flex;
      align-items: center;
      max-width: 100px;
    }
    
    .qty-btn {
      width: 24px;
      height: 24px;
      background: #f0f0f0;
      border: none;
      font-size: 12px;
      cursor: pointer;
    }
    
    .qty-input {
      width: 40px;
      height: 24px;
      border: 1px solid #f0f0f0;
      text-align: center;
      margin: 0 5px;
    }
    
    /* Main content */
    .main-content {
      padding: 40px 0;
    }
    
    /* Demo buttons */
    .demo-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .demo-btn {
      padding: 12px 24px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="brand">Auric Jewelry</div>
      <div class="nav-icons">
        <a href="#" class="icon-link"><i class="fas fa-search"></i></a>
        <a href="#" class="icon-link"><i class="far fa-user"></i></a>
        <a href="#" class="icon-link"><i class="far fa-heart"></i></a>
        <a href="#" class="icon-link cart-toggle" id="cartToggle">
          <i class="fas fa-shopping-bag"></i>
          <span class="cart-count">2</span>
        </a>
      </div>
    </div>
  </header>
  
  <div class="main-content container">
    <h1>Cart Demo</h1>
    <p>This is a simple demonstration of the cart functionality.</p>
    <div class="demo-buttons">
      <button class="demo-btn" id="openCartBtn">Open Cart</button>
    </div>
  </div>
  
  <!-- Cart Overlay -->
  <div class="cart-overlay" id="cartOverlay"></div>
  
  <!-- Cart Panel -->
  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button class="close-cart" id="closeCart">&times;</button>
    </div>
    <div class="cart-body">
      <!-- Cart Items -->
      <div class="product">
        <img src="images/product-category/IMG_20250504_150241.jpg" alt="Gold Earrings" class="product-image">
        <div class="product-details">
          <div class="product-name">Daisy Gold Earrings</div>
          <div class="product-price">₹12,500.00</div>
          <div class="quantity-selector">
            <button class="qty-btn minus">-</button>
            <input type="text" class="qty-input" value="1" readonly>
            <button class="qty-btn plus">+</button>
          </div>
        </div>
      </div>
      
      <div class="product">
        <img src="images/product-category/IMG_20250504_150523.jpg" alt="Gold Necklace" class="product-image">
        <div class="product-details">
          <div class="product-name">Classic Gold Necklace</div>
          <div class="product-price">₹28,750.00</div>
          <div class="quantity-selector">
            <button class="qty-btn minus">-</button>
            <input type="text" class="qty-input" value="1" readonly>
            <button class="qty-btn plus">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="cart-footer">
      <div class="subtotal">
        <span>Subtotal:</span>
        <span>₹41,250.00</span>
      </div>
      <div class="cart-buttons">
        <a href="#" class="continue-btn">Continue Shopping</a>
        <a href="checkout.html" class="checkout-btn">Checkout</a>
      </div>
    </div>
  </div>
  
  <script>
    // Get DOM elements
    const cartToggle = document.getElementById('cartToggle');
    const openCartBtn = document.getElementById('openCartBtn');
    const closeCart = document.getElementById('closeCart');
    const cartPanel = document.getElementById('cartPanel');
    const cartOverlay = document.getElementById('cartOverlay');
    
    // Open cart function
    function openCart() {
      cartPanel.classList.add('active');
      cartOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    // Close cart function
    function closeCartFunc() {
      cartPanel.classList.remove('active');
      cartOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }
    
    // Add event listeners
    cartToggle.addEventListener('click', function(e) {
      e.preventDefault();
      openCart();
    });
    
    openCartBtn.addEventListener('click', openCart);
    
    closeCart.addEventListener('click', closeCartFunc);
    
    cartOverlay.addEventListener('click', closeCartFunc);
    
    // Quantity controls
    const plusBtns = document.querySelectorAll('.plus');
    const minusBtns = document.querySelectorAll('.minus');
    
    plusBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        const input = this.parentElement.querySelector('.qty-input');
        input.value = parseInt(input.value) + 1;
      });
    });
    
    minusBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        const input = this.parentElement.querySelector('.qty-input');
        if (parseInt(input.value) > 1) {
          input.value = parseInt(input.value) - 1;
        }
      });
    });
    
    // Console log when opening cart
    cartToggle.onclick = function() {
      console.log("Cart toggle clicked - openCart function will run");
      openCart();
      return false;
    };
  </script>
</body>
</html>
